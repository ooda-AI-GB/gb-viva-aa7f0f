{% extends "layout/base.html" %}

{% block content %}
<div style="margin-bottom: 20px;">
    <a href="/insights" style="color: var(--text-secondary); text-decoration: none;">‚Üê Back to Insights</a>
</div>

<div class="card">
    <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
        <div>
            <h1>{{ insight.insight_type|replace('_', ' ')|title }}</h1>
            <h3 style="color: var(--text-secondary); margin-top: 5px;">{{ insight.project.name }}</h3>
        </div>
        <div style="text-align: right; color: var(--text-secondary); font-size: 0.875rem;">
            <div>{{ insight.generated_at.strftime('%Y-%m-%d %H:%M') }}</div>
            <div>Model: {{ insight.model_used }}</div>
        </div>
    </div>
    
    <div style="font-size: 1.1rem; line-height: 1.6; white-space: pre-wrap;">{{ insight.content }}</div>
</div>
{% endblock %}
